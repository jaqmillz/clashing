<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Gallery - Clash Royale Stats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-in;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 8px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fbbf24;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #f59e0b;
            text-decoration: underline;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            justify-content: center;
        }

        .tab-btn {
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            position: relative;
            bottom: -2px;
        }

        .tab-btn:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .tab-btn.active {
            color: #fbbf24;
            border-bottom-color: #fbbf24;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease-in;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .card-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            border-color: #fbbf24;
        }

        .card-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            display: block;
        }

        .card-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #fbbf24;
        }

        .card-rarity {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .card-elixir {
            font-size: 1rem;
            font-weight: 700;
            color: #a78bfa;
            margin-bottom: 10px;
        }

        .rarity-common { color: #9ca3af; }
        .rarity-rare { color: #f59e0b; }
        .rarity-epic { color: #a78bfa; }
        .rarity-legendary { color: #fbbf24; }
        .rarity-champion { color: #ec4899; }

        .kiss-btn {
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
            width: 100%;
        }

        .kiss-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(236, 72, 153, 0.6);
        }

        .kiss-btn:active {
            transform: scale(0.95);
        }

        .slap-btn {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
            width: 100%;
        }

        .slap-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.6);
        }

        .slap-btn:active {
            transform: scale(0.95);
        }

        .kiss-count {
            font-size: 0.95rem;
            font-weight: 700;
            color: #ec4899;
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .leaderboard h2 {
            color: #fbbf24;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2rem;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateX(5px);
        }

        .leaderboard-rank {
            font-size: 1.5rem;
            font-weight: 900;
            color: #fbbf24;
            min-width: 40px;
        }

        .leaderboard-rank.top1 { color: #ffd700; font-size: 2rem; }
        .leaderboard-rank.top2 { color: #c0c0c0; font-size: 1.8rem; }
        .leaderboard-rank.top3 { color: #cd7f32; font-size: 1.6rem; }

        .leaderboard-card-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
        }

        .leaderboard-name {
            flex: 1;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .leaderboard-kisses {
            font-size: 1.3rem;
            font-weight: 900;
            color: #ec4899;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(251, 191, 36, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(251, 191, 36, 0.7);
        }

        /* Image Modal */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .image-modal.show {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 2rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .leaderboard-item.clickable {
            cursor: pointer;
        }

        .leaderboard-item.clickable:hover {
            background: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="nav-link">‚Üê Back to Stats</a>
            <h1>üíã Cards Gallery</h1>
            <p>Send kisses to your favorite Clash Royale cards!</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="gallery" onclick="switchTab('gallery')">üÉè All Cards</button>
            <button class="tab-btn" data-tab="leaderboard" onclick="switchTab('leaderboard')">üèÜ Kiss Leaderboard</button>
        </div>

        <div class="tab-content active" id="gallery-content">
            <div id="cardsGrid" class="cards-grid">
                <div class="loading">Loading cards...</div>
            </div>
        </div>

        <div class="tab-content" id="leaderboard-content">
            <div id="leaderboardContent" class="leaderboard">
                <div class="loading">Loading leaderboard...</div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeImageModal()">√ó</button>
            <img id="modalImage" class="modal-image" src="" alt="Card Image">
        </div>
    </div>

    <script>
        let allCards = [];

        function switchTab(tabName) {
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-content`).classList.add('active');

            if (tabName === 'leaderboard') {
                loadLeaderboard();
            }
        }

        async function loadCards() {
            try {
                const response = await fetch('/api/cards');
                const data = await response.json();

                if (data.success) {
                    allCards = data.cards;
                    displayCards(allCards);
                } else {
                    document.getElementById('cardsGrid').innerHTML = '<div class="loading">No cards found. Track some players first!</div>';
                }
            } catch (error) {
                document.getElementById('cardsGrid').innerHTML = `<div class="loading">Error loading cards: ${error.message}</div>`;
            }
        }

        function displayCards(cards) {
            const grid = document.getElementById('cardsGrid');

            if (cards.length === 0) {
                grid.innerHTML = '<div class="loading">No cards found. Track some players first!</div>';
                return;
            }

            grid.innerHTML = cards.map(card => `
                <div class="card-item">
                    ${card.icon_url ? `<img src="${card.icon_url}" alt="${card.name}" class="card-image">` : ''}
                    <div class="card-name">${card.name}</div>
                    <div class="card-rarity rarity-${card.rarity.toLowerCase()}">${card.rarity}</div>
                    <div class="card-elixir">‚ö° ${card.elixir_cost}</div>
                    <button class="kiss-btn" onclick="kissCard('${card.name.replace(/'/g, "\\'")}')">
                        üíã Kiss
                    </button>
                    <button class="slap-btn" onclick="slapCard('${card.name.replace(/'/g, "\\'")}')">
                        üëã Slap
                    </button>
                    <div class="kiss-count" id="kiss-${card.name.replace(/[^a-zA-Z0-9]/g, '_')}">
                        ${card.kisses || 0} kisses
                    </div>
                </div>
            `).join('');
        }

        async function kissCard(cardName) {
            try {
                const response = await fetch('/api/cards/kiss', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ card_name: cardName })
                });

                const data = await response.json();

                if (data.success) {
                    // Update the kiss count in the UI
                    const countElement = document.getElementById(`kiss-${cardName.replace(/[^a-zA-Z0-9]/g, '_')}`);
                    if (countElement) {
                        countElement.textContent = `${data.kisses} kisses`;
                        countElement.style.animation = 'pulse 0.5s ease-in-out';
                        setTimeout(() => {
                            countElement.style.animation = '';
                        }, 500);
                    }

                    // Update local data
                    const card = allCards.find(c => c.name === cardName);
                    if (card) {
                        card.kisses = data.kisses;
                    }
                }
            } catch (error) {
                console.error('Error kissing card:', error);
            }
        }

        async function slapCard(cardName) {
            try {
                const response = await fetch('/api/cards/slap', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ card_name: cardName })
                });

                const data = await response.json();

                if (data.success) {
                    // Update the kiss count in the UI
                    const countElement = document.getElementById(`kiss-${cardName.replace(/[^a-zA-Z0-9]/g, '_')}`);
                    if (countElement) {
                        countElement.textContent = `${data.kisses} kisses`;
                        countElement.style.animation = 'pulse 0.5s ease-in-out';
                        setTimeout(() => {
                            countElement.style.animation = '';
                        }, 500);
                    }

                    // Update local data
                    const card = allCards.find(c => c.name === cardName);
                    if (card) {
                        card.kisses = data.kisses;
                    }
                }
            } catch (error) {
                console.error('Error slapping card:', error);
            }
        }

        async function loadLeaderboard() {
            try {
                const response = await fetch('/api/cards/leaderboard?limit=50');
                const data = await response.json();

                if (data.success) {
                    displayLeaderboard(data.leaderboard);
                }
            } catch (error) {
                document.getElementById('leaderboardContent').innerHTML = `<div class="loading">Error loading leaderboard: ${error.message}</div>`;
            }
        }

        function showImageModal(imagePath) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imagePath;
            modal.classList.add('show');
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
        }

        // Close modal when clicking outside the image
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        function displayLeaderboard(leaderboard) {
            const content = document.getElementById('leaderboardContent');

            if (leaderboard.length === 0) {
                content.innerHTML = '<h2>üèÜ Kiss Leaderboard</h2><div class="loading">No kisses yet! Be the first to kiss a card!</div>';
                return;
            }

            content.innerHTML = `
                <h2>üèÜ Kiss Leaderboard</h2>
                ${leaderboard.map((item, index) => {
                    const rank = index + 1;
                    let rankClass = '';
                    let medal = '';

                    if (rank === 1) {
                        rankClass = 'top1';
                        medal = 'ü•á';
                    } else if (rank === 2) {
                        rankClass = 'top2';
                        medal = 'ü•à';
                    } else if (rank === 3) {
                        rankClass = 'top3';
                        medal = 'ü•â';
                    }

                    // Check if this is a special card with custom image
                    const cardNameLower = item.card_name.toLowerCase();
                    const isHealer = cardNameLower === 'battle healer';
                    const isArcherQueen = cardNameLower === 'archer queen';
                    const isMusketeer = cardNameLower === 'musketeer';
                    const isSpecial = isHealer || isArcherQueen || isMusketeer;
                    const clickableClass = isSpecial ? 'clickable' : '';
                    let onClick = '';
                    if (isHealer) {
                        onClick = `onclick="showImageModal('/static/accf9641-547a-46ce-824e-a15b7a855502.jpeg')"`;
                    } else if (isArcherQueen) {
                        onClick = `onclick="showImageModal('/static/69337b98e41ccd6478edd027.webp')"`;
                    } else if (isMusketeer) {
                        onClick = `onclick="showImageModal('/static/b08b2066-1519-4816-b4ab-935198016a61.png')"`;
                    }

                    return `
                        <div class="leaderboard-item ${clickableClass}" ${onClick}>
                            <div class="leaderboard-rank ${rankClass}">${medal} #${rank}</div>
                            ${item.icon_url ? `<img src="${item.icon_url}" alt="${item.card_name}" class="leaderboard-card-image">` : ''}
                            <div class="leaderboard-name">${item.card_name}${isSpecial ? ' üíï' : ''}</div>
                            <div class="leaderboard-kisses">üíã ${item.kisses.toLocaleString()}</div>
                        </div>
                    `;
                }).join('')}
            `;
        }

        // Load cards on page load
        loadCards();
    </script>
</body>
</html>
